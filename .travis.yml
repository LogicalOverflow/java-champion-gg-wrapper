sudo: false
language: java
jdk:
- oraclejdk8
services:
- docker
cache:
  directories:
  - "$HOME/.cache"
addons:
  apt:
    packages:
    - oracle-java8-installer

install: true

deploy:
- provider: script
  script: cp .travis.settings.xml $HOME/.m2/settings.xml && mvn package deploy
  skip_cleanup: true
  on:
    tags: true
- provider: releases
  api-key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/target/assembly/champion-gg-wrapper-jar-with-dependencies.jar"
  skip_cleanup: true
  on:
    tags: true
  overwrite: true
branches:
  except:
  - mvn-repo

notifications:
  pushover:
    api_token:
      secure: 
    users:
      secure: 
    template: "%{repository_name} (commit by %{author}): %{message} - %{result)"
    on_success: always
    on_failure: always
